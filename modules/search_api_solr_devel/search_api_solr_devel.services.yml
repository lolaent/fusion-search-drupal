services:
  search_api_fusion_devel.route_subscriber:
    class: Drupal\search_api_fusion_devel\Routing\DevelRouteSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }

  search_api_fusion_devel.solarium_request_logger:
    class: Drupal\search_api_fusion_devel\Logging\SolariumRequestLogger
    tags:
      - { name: event_subscriber }
    arguments: ['@devel.dumper']
